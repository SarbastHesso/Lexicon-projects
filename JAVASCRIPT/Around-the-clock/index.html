<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Around-the-clock</title>
</head>
<body>
    <div class="container">
        <div class="clock-container">
            <img src="./assets/hand-hours.svg" alt="hand-hours" class="hours" id="hour">
            <img src="./assets/hand-minutes.svg" alt="hand-minutes" class="minutes" id="minute">
            <img src="./assets/hand-minutes.svg" alt="hand-minutes" class="seconds" id="second">
        </div>

        <div class="time-output" id="time-output">
            <span id="time-24"></span>
            <span id="time-text"></span>
        </div>

        <div class="btn-container">
            <button id="text-btn">Visa tiden i text</button>
            <button id="digital-btn">Visa i digital form</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
